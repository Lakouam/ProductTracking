<!DOCTYPE html>
<html>
    <head>

        <!-- CSS -->
        <link rel="stylesheet" href="page.css">

        <link rel="stylesheet" href="navigation.css">

            <a href="#" id="goDashboard" class="breadcrumb-link">Tableau de bord</a> &gt; Gammes

        <!-- The post that we currently in -->
        <select id="postSelect">

            <option value="Post 2">Post 2</option>
            <option value="Post 3">Post 3</option>
            -->

        <br>



        <!-- add input Gamme de fabrication -->

        </script>
