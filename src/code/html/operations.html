<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ProductTracking</title>
    <link rel="stylesheet" href="../css/design.css">
</head>
<body>
    <div class="sidebar">

        <!-- Section 1: Logo + Notification -->
        <div class="sidebar-section">
            <div class="sidebar-logo-notif">
                <div class="sidebar-logo">
                    <img src="../../icons/applogo2.png" alt="Logo">
                    <span class="sidebar-logo-name">ProductTracking</span>
                </div>
            </div>
            <div class="sidebar-menu-list" style="margin-top:0;">
                <!-- div with 47px height to replace notification icon -->
                <div style="height:47px;"></div>
                
                <!-- Notification Icon 
                <div class="sidebar-menu-item">
                    <span class="sidebar-menu-icon">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <g transform="translate(0, -2)">
                                <path d="M18 16v-5a6 6 0 10-12 0v5l-1.5 1.5a1 1 0 00.7 1.7h15.6a1 1 0 00.7-1.7L18 16z"/>
                                <path d="M9.5 20a2.5 2.5 0 005 0"/>
                            </g>
                        </svg>
                    </span>
                    <span>Notifications</span>
                </div>
                -->
            </div>
        </div>


        <!-- Section 2: Menu + Scanner Button -->
        <div class="sidebar-section sidebar-menu-section">
            <div>
                <div class="sidebar-menu-list">
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <rect x="4" y="4" width="16" height="16" rx="2"/>
                                <path d="M8 8h8M8 12h8M8 16h4"/>
                            </svg>
                        </span>
                        <span>N° OF</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <rect x="3" y="7" width="18" height="13" rx="2"/>
                                <path d="M16 7V5a2 2 0 00-4 0v2"/>
                            </svg>
                        </span>
                        <span>Poste</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <rect x="5" y="4" width="14" height="16" rx="2"/>
                                <path d="M9 2h6v4H9z"/>
                            </svg>
                        </span>
                        <span>Gamme</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <circle cx="9" cy="7" r="4"/>
                                <circle cx="17" cy="11" r="3"/>
                                <path d="M2 21v-1a4 4 0 014-4h6a4 4 0 014 4v1"/>
                                <path d="M17 14a4 4 0 014 4v1"/>
                            </svg>
                        </span>
                        <span>Utilisateurs</span>
                    </div>
                </div>
            </div>
            <button class="sidebar-scanner-btn">
                <span class="sidebar-menu-icon">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <g transform="translate(0, -1)">
                            <rect x="3" y="3" width="5" height="5" rx="1"/>
                            <rect x="16" y="3" width="5" height="5" rx="1"/>
                            <rect x="3" y="16" width="5" height="5" rx="1"/>
                            <rect x="10" y="10" width="4" height="4"/>
                            <rect x="17" y="17" width="2" height="2"/>
                        </g>
                    </svg>
                </span>
                <span>Scanner</span>
            </button>
        </div>


        <!-- Section 3: User Info -->
        <div class="sidebar-section">
            <div class="sidebar-user-section">
                <img class="sidebar-user-img" src="../../icons/guestuser.png" alt="User">
                <div class="sidebar-user-info">
                    <span class="sidebar-user-name"></span>
                    <span class="sidebar-user-role"></span>
                </div>

                <button class="sidebar-user-menu-btn" id="userMenuBtn" title="Options">
                    <!-- SVG for three dots -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                        <circle cx="5" cy="12" r="2" fill="#bbb"/>
                        <circle cx="12" cy="12" r="2" fill="#bbb"/>
                        <circle cx="19" cy="12" r="2" fill="#bbb"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>






    <div class="main-content">
        <div class="main-toolbar">
            <!-- Left: Search -->
            <div class="main-toolbar-left">
                <div class="main-search-wrapper">
                    <span class="main-search-icon">
                        <!-- Search SVG icon -->
                        <svg width="26" height="26" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="7"/>
                            <line x1="16.5" y1="16.5" x2="21" y2="21"/>
                        </svg>
                    </span>
                    <input id="search" type="text" class="main-search-input" placeholder="Rechercher par numéro O.F">
                </div>
            </div>
            <!-- Right: Post select and date -->
            <div class="main-toolbar-right">
                <div class="main-toolbar-post">
                    <span class="main-toolbar-post-label">Poste:</span>
                    <select class="main-toolbar-post-select" id="posteSelect">
                    </select>
                </div>
                <div class="main-toolbar-date">
                    <span id="currentTime"></span>
                </div>
            </div>
        </div>

        
        <!-- main subtoolbar -->
        <div class="main-subtoolbar">
            <div class="main-subtoolbar-left">
                <span class="main-subtoolbar-title">Numéro O.F</span>
                <button class="main-subtoolbar-btn">N° OF</button>
                <button class="main-subtoolbar-btn main-subtoolbar-btn-active">Operations</button>
                <button class="main-subtoolbar-btn">Scans</button>
            </div>
            <div class="main-subtoolbar-right">
                <!-- filter: for future use, currently commented out
                <div class="main-subtoolbar-sort">
                    <span class="main-subtoolbar-sort-label">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.7" viewBox="0 0 24 24" style="vertical-align:middle; margin-right:2px;">
                            <path d="M4 5h16M7 10h10M10 15h4"/>
                        </svg>
                        Filtrer
                    </span>
                    <select class="main-subtoolbar-sort-select">
                    </select>
                </div>
                -->
            </div>
        </div>


        <!-- main table -->
        <div class="main-table-wrapper">
            <table class="main-table">
                <thead id="dataHead">
                    <!-- we want columns to be inserted here dynamically -->
                </thead>
                <tbody id="dataBody">
                    <!-- we want rows to be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>





    <!-- Javascript -->
    <script src="../js/renderprocess/posteselect.js"></script>
    <script src="../js/renderprocess/time.js"></script>
    <script src="../js//renderprocess/userinfo.js"></script>
    <script src="../js/renderprocess/operations.js"></script>
    <script src="../js/renderprocess/navigation.js"></script>
    <script src="../js/renderprocess/DisableUI.js"></script>
</body>
</html>
