<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ProductTracking</title>
    <link rel="stylesheet" href="../css/design.css">
</head>
<body>
    <div class="sidebar">

        <!-- Section 1: Logo + Notification -->
        <div class="sidebar-section">
            <div class="sidebar-logo-notif">
                <div class="sidebar-logo">
                    <img src="../img/logo.png" alt="Logo">
                    <span class="sidebar-logo-name">ProductTracking</span>
                </div>
            </div>
            <div class="sidebar-menu-list" style="margin-top:0;">
                <div class="sidebar-menu-item">
                    <span class="sidebar-menu-icon">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <g transform="translate(0, -2)">
                                <path d="M18 16v-5a6 6 0 10-12 0v5l-1.5 1.5a1 1 0 00.7 1.7h15.6a1 1 0 00.7-1.7L18 16z"/>
                                <path d="M9.5 20a2.5 2.5 0 005 0"/>
                            </g>
                        </svg>
                    </span>
                    <span>Notifications</span>
                </div>
            </div>
        </div>


        <!-- Section 2: Menu + Scanner Button -->
        <div class="sidebar-section sidebar-menu-section">
            <div>
                <div class="sidebar-menu-list">
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <rect x="4" y="4" width="16" height="16" rx="2"/>
                                <path d="M8 8h8M8 12h8M8 16h4"/>
                            </svg>
                        </span>
                        <span>Nof</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <rect x="3" y="7" width="18" height="13" rx="2"/>
                                <path d="M16 7V5a2 2 0 00-4 0v2"/>
                            </svg>
                        </span>
                        <span>Post</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <rect x="5" y="4" width="14" height="16" rx="2"/>
                                <path d="M9 2h6v4H9z"/>
                            </svg>
                        </span>
                        <span>Gamme</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                                <circle cx="9" cy="7" r="4"/>
                                <circle cx="17" cy="11" r="3"/>
                                <path d="M2 21v-1a4 4 0 014-4h6a4 4 0 014 4v1"/>
                                <path d="M17 14a4 4 0 014 4v1"/>
                            </svg>
                        </span>
                        <span>Users</span>
                    </div>
                </div>
            </div>
            <button class="sidebar-scanner-btn">
                <span class="sidebar-menu-icon">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <g transform="translate(0, -1)">
                            <rect x="3" y="3" width="5" height="5" rx="1"/>
                            <rect x="16" y="3" width="5" height="5" rx="1"/>
                            <rect x="3" y="16" width="5" height="5" rx="1"/>
                            <rect x="10" y="10" width="4" height="4"/>
                            <rect x="17" y="17" width="2" height="2"/>
                        </g>
                    </svg>
                </span>
                <span>Scanner</span>
            </button>
        </div>


        <!-- Section 3: User Info -->
        <div class="sidebar-section">
            <div class="sidebar-user-section">
                <img class="sidebar-user-img" src="../img/user.jpg" alt="User">
                <div class="sidebar-user-info">
                    <span class="sidebar-user-name">Mohammed Mojahid</span>
                    <span class="sidebar-user-role">Admin</span>
                </div>
            </div>
        </div>
    </div>






    <div class="main-content">
        <!-- Your right-side content goes here -->
    </div>
</body>
</html>
