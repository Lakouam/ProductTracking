<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Product Tracking</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../css/design.css">
        

    </head>
    <body>

        <!-- Header Row -->
        <div class="app-header">
            <!-- Left: Logo and App Name -->
            <div class="header-left">
                <img src="../../icons/applogo.png" alt="Logo" class="app-logo">
                <span class="app-title">ProductTracking</span>
            </div>
            <!-- Middle: White background with Add, Settings, Employees -->
            <div class="header-middle">
                <button class="add-btn">
                    <span class="add-btn-icon">&#43;</span>
                    <span class="add-btn-text">Ajouter</span>
                </button>
                <span class="header-icon" title="Paramètres">&#9881;</span>
                <span class="header-icon" title="Employés">&#128100;</span>
            </div>
            <!-- Right: Notification, User Photo, Name, Post -->
            <div class="header-right">
                <span class="header-icon header-icon-outside" title="Notifications">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 0 0 2 2zm6-6V11c0-3.07-1.63-5.64-5-6.32V4a1 1 0 1 0-2 0v.68C7.63 5.36 6 7.92 6 11v5l-1.29 1.29A1 1 0 0 0 6 19h12a1 1 0 0 0 .71-1.71L18 16z" stroke="#555" stroke-width="1.5" fill="none"/>
                    </svg>
                </span>
                <img src="../../icons/guestuser.png" alt="Utilisateur" class="user-photo">
                <div class="user-info">
                    <span class="user-name">Guest</span>
                    <span class="user-post">Admin</span>
                </div>
            </div>
        </div>




        <!-- Second Header Row -->
        <div class="app-header-secondary">
            <div class="header-secondary-left">
                <span class="header-secondary-title">Les données de suivi des produits</span>
            </div>
            <div class="header-secondary-right">
                <button class="filter-btn">
                    <span class="filter-btn-icon">
                        <span class="filter-btn-icon-circle">
                            <!-- Example: SVG filter icon -->
                            <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                                <path d="M3 5H17M6 10H14M9 15H11" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </span>
                    <span class="filter-btn-text">Filtrer par</span>
                    <span class="filter-btn-arrow">
                        <svg width="20" height="20" viewBox="0 0 20 20" style="display:block" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 8L10 12L14 8" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span> <!-- down arrow, matches select -->
                </button>
                <select class="filter-select">
                    <option>Les données de suivi des produits</option>
                    <option>Autre option</option>
                </select>
            </div>
        </div>

    </body>
</html>
