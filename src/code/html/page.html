<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ProductTracking</title>
    <link rel="stylesheet" href="../css/design.css">
</head>
<body>
    <div class="sidebar">
        <!-- Section 1: Logo + Notification -->
        <div class="sidebar-section">
            <div class="sidebar-logo-notif">
                <div class="sidebar-logo">
                    <img src="../img/logo.png" alt="Logo">
                    <span class="sidebar-logo-name">ProductTracking</span>
                </div>
            </div>
            <div class="sidebar-menu-list" style="margin-top:0;">
                <div class="sidebar-menu-item">
                    <span class="sidebar-menu-icon">&#128276;</span>
                    <span>Notification</span>
                </div>
            </div>
        </div>
        <!-- Section 2: Menu + Scanner Button -->
        <div class="sidebar-section sidebar-menu-section">
            <div>
                <div class="sidebar-menu-list">
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">&#128200;</span>
                        <span>Dashboard</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">&#128196;</span>
                        <span>Nof</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">&#128188;</span>
                        <span>Post</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">&#128209;</span>
                        <span>Gamme</span>
                    </div>
                    <div class="sidebar-menu-item">
                        <span class="sidebar-menu-icon">&#128101;</span>
                        <span>Users</span>
                    </div>
                </div>
            </div>
            <button class="sidebar-scanner-btn">
                <span class="sidebar-menu-icon">&#128439;</span>
                <span>Scanner</span>
            </button>
        </div>
        <!-- Section 3: User Info -->
        <div class="sidebar-section">
            <div class="sidebar-user-section">
                <img class="sidebar-user-img" src="../img/user.jpg" alt="User">
                <div class="sidebar-user-info">
                    <span class="sidebar-user-name">Imad</span>
                    <span class="sidebar-user-role">Admin</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <!-- Your right-side content goes here -->
    </div>
</body>
</html>
