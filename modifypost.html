<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Product Tracking</title>

        <!-- CSS -->
        <link rel="stylesheet" href="page.css">

        <link rel="stylesheet" href="navigation.css">


    </head>
    <body>

        <div class="breadcrumb">
            <a href="#" id="goDashboard" class="breadcrumb-link">Tableau de bord</a> &gt; Modifier les postes
        </div>


        <!-- The post that we currently in -->
        <select id="postSelect">
            <!--
            <option value="Post 1">Post 1</option>
            <option value="Post 2">Post 2</option>
            <option value="Post 3">Post 3</option>
            -->
        </select>


        <br>




        <!-- Output Data Table -->
         <div id="outputData" class="tablesContainer">
            <table id="dataTable">
                <thead id="dataHead">
                    <!-- we want columns to be inserted here dynamically -->
                </thead>
                <tbody id="dataBody">
                    <!-- we want rows to be inserted here dynamically -->
                </tbody>
            </table>
        </div>




        <form id="addPostForm">
            <input type="text" id="postName" name="postName" placeholder="Nom du poste" required>
            <button type="submit" style="margin-left: 10px;">Ajouter</button>
        </form>
        <div id="statusMessage"></div>




        <!-- Javascript -->
        <script>
            const {ipcRenderer} = require('electron');
        </script>

        <script src="navigation.js"></script>

    </body>
