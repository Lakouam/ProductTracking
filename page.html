<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Product Tracking</title>

        <!-- CSS -->
        <link rel="stylesheet" href="page.css">
        

    </head>
    <body>


        <!-- The post that we currently in -->
        <select id="postSelect">
            <option value="product1">Post 1</option>
            <option value="product2">Post 2</option>
            <option value="product3">Post 3</option>
        </select>


        <br>


        <!-- Scan Input -->
        <input type="text" id="scanInput" placeholder="Scan initial">


        <br>


        <!-- Etat Input -->
        <input type="checkbox" id="etatInput">


        <br>


        <!-- Comment Input -->
        <input type="text" id="commentInput" placeholder="Comment">






        <!-- Output Data Table -->
         <div id="outputData">
            <table id="dataTable">
                <thead>
                    <tr>
                        <!-- we want Data to be inserted here dynamically -->
                        <th class="dataTableth">NOF</th>
                        <th class="dataTableth">Ref Produit</th>
                        <th class="dataTableth">QT</th>
                        <th class="dataTableth">Post Actuel</th>
                        <th class="dataTableth">QA</th>
                        <th class="dataTableth">Temps Moy Passer / Produit</th>
                        <th class="dataTableth">Etat</th>
                        <th class="dataTableth">Comment</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- we want Data to be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        


        <script>
            

            // always Focus on scanInput execpt when we click on commentInput or postSelect
            {
                // focus on scanInput when the page loads
                document.getElementById("scanInput").focus();
                // focus on scanInput when the page is clicked execpt when we click on commentInput or postSelect
                document.body.addEventListener("click", function(event) {
                    if (event.target.id !== "commentInput" && event.target.id !== "postSelect") {
                        document.getElementById("scanInput").focus();
                    }
                });
            }

        </script>




    </body>
</html>
