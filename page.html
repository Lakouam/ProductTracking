<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Product Tracking</title>

        <!-- CSS -->
        <link rel="stylesheet" href="page.css">
        

    </head>
    <body>


        <!-- The post that we currently in -->
        <select id="postSelect">
            <option value="Post 1">Post 1</option>
            <option value="Post 2">Post 2</option>
            <option value="Post 3">Post 3</option>
        </select>


        <br>


        <!-- a flex container to align element on the center -->
        <div class = "flexContainerCenter">
            <div class="flexContainerCenter width320">


                <!-- Scan Input -->
                <input type="text" id="scanInput" placeholder="Scan initial">


                


                <!-- Etat Input -->
                <input type="checkbox" id="etatInput" class="flexItemRight">


                


                <!-- Comment Input -->
                <input type="text" id="commentInput" placeholder="Comment">


            </div>
        </div>




        <!-- Output Data Table -->
         <div id="outputData" class="tablesContainer">
            <table id="dataTable">
                <thead>
                    <tr>
                        <!-- we want Data to be inserted here dynamically -->
                        <th class="dataTableth">NOF</th>
                        <th class="dataTableth">Ref Produit</th>
                        <th class="dataTableth">QT</th>
                        <th class="dataTableth">Post Actuel</th>
                        <th class="dataTableth">QA</th>
                        <th class="dataTableth">Temps Moyen Passer / Produit</th>
                        <th class="dataTableth">Etat</th>
                        <th class="dataTableth">Comment</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- we want Data to be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        


        <!-- Javascript -->
        <script src="page.js"></script> 


    </body>
</html>
