<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width = device-width, initial-scale = 1.0">

        <title>Paramètres</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./settings.css">

    </head>
    <body>

        <div class="settings-container">

            <form id="settingsForm" class="settings-card" autocomplete="off">
                <h2>Paramètres de la base de données</h2>
                <label for="dbHost">Hôte</label>
                <input type="text" id="dbHost" name="dbHost" required autofocus>

                <label for="dbUser">Utilisateur</label>
                <input type="text" id="dbUser" name="dbUser" required>

                <label for="dbPassword">Mot de passe</label>
                <div style="display: flex; align-items: center;">
                    <input type="password" id="dbPassword" name="dbPassword" required style="flex:1;">
                    <button type="button" class="show-password" id="togglePassword">Afficher</button>
                </div>

                <label for="dbName">Base de données</label>
                <input type="text" id="dbName" name="dbName" required>

                <div class="settings-actions">
                    <button type="button" id="testBtn">Tester la connexion</button>
                    <button type="submit">Enregistrer</button>
                </div>
                <div id="statusMessage"></div>
            </form>



            <form id="changeAdminPwdForm" class="settings-card" style="margin-top:24px;">
                <h2>Changer le mot de passe administrateur</h2>
                <label for="oldAdminPwd">Ancien mot de passe</label>
                <input type="password" id="oldAdminPwd" required>
                <label for="newAdminPwd">Nouveau mot de passe</label>
                <input type="password" id="newAdminPwd" required>
                <label for="confirmAdminPwd">Confirmer le nouveau mot de passe</label>
                <input type="password" id="confirmAdminPwd" required>
                <button type="submit">Changer le mot de passe</button>
                <div id="adminPwdStatus"></div>
            </form>

        </div>


        <!-- Javascript -->
        <script src="settings.js"></script> 

    </body>
</html>
